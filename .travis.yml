before_cache:
- rm -rf $HOME/.m2/repository/org/antlr
before_install:
- f="./.travis/before-install-$TRAVIS_OS_NAME-$TARGET.sh"; ! [ -x "$f" ] || "$f"
cache:
  directories:
  - $HOME/.m2
  - $HOME/Library/Caches/Antlr4
  - $HOME/Library/Caches/Homebrew
  - $HOME/CACHE
  timeout: 600
env:
- CACHE_MARK=1
language: java
matrix:
  include:
  - compiler: clang
    env:
    - TARGET=cpp
    - GROUP=LEXER
    - CACHE_MARK=2
    os: osx
    osx_image: xcode10.1
    script:
    - touch /tmp/NOW;echo SCRIPT_START $(date)
    - mvn test -B
    - echo SCRIPT_END $(date);echo TESTNUM $(grep -l "<testcase" $(find $TRAVIS_BUILD_DIR
      -name TEST-*.xml -newer /tmp/NOW | wc -l))
    stage: extended-test
  - compiler: clang
    env:
    - TARGET=cpp
    - GROUP=PARSER
    - CACHE_MARK=3
    os: osx
    osx_image: xcode10.1
